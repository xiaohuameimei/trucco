            <h3>会员注册</h3>
            <p class="text-right">已有账号？<span>在此</span><a href="login.html">登录</a></p>
            <div class="row">
            <form class="form-horizontal">
                <div  class="form-group">
                    <label for="name" class="col-md-3 col-sm-3 col-xs-3 heading control-label"><i>*</i>用户名：</label>
                    <div class=" col-md-9 col-sm-9 col-xs-9 inputBox">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-md-3 col-sm-3 col-xs-3 heading control-label"><i>*</i>设置密码：</label>
                    <div class="col-md-9 col-sm-9 col-xs-9 inputBox">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-md-3 col-sm-3 col-xs-3  heading control-label"><i>*</i>确认密码：</label>
                    <div class="col-md-9 col-sm-9 col-xs-9 inputBox">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 col-sm-3 col-xs-3 heading control-label"><i>*</i>E-mail：</label>
                    <div class="col-md-9 col-sm-9 col-xs-9 inputBox">
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div  class="form-group">
                    <label for="phone" class="col-md-3 col-sm-3 col-xs-3 heading control-label"><i>*</i>手机号码：</label>
                    <div class="col-md-9 col-sm-9 col-xs-9 inputBox">
                        <input type="text" class="form-control" id="phone">
                    </div>
                </div>
                <div  class="form-group num">
                    <label class="col-md-3 col-sm-3 col-xs-3 control-label heading"><i>*</i>验证码：</label>
                    <div class="col-md-9 col-sm-9 col-xs-9 input-group inputBox">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">获取验证码</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-sm-2 col-xs-2">
                    </div>
                    <div class="agree col-md-8 col-sm-10  col-xs-10">
                        <div class="aggress">
                            <div class="check">
                            <img src="images/kuang.png">
                            </div><p>同意并已阅读《<a>TRUCCO用户注册协议</a>》</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
